<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="js/index.js"></script>
</head>
<body>
    <main class ="p-4 d-flex flex-column align-items-center">
        <div style="width: 40vw;">
            <img src="img/login.png" style="width:40vw; height: 20vw;"  alt="login ">
        </div>
        <div class="card" style="width: 40vw;">
            <div class="card-body">
                <form method="post" class="pb-4">
                    <h3 class="text-center">Login</h3>
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Write your email" required autofocus>
                    <br>
                    <label for="email">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Write your password" required>
                    <br>
                    <div class="p-4 d-flex flex-row justify-content-around">
                        <button type="button" class="btn btn-primary" onclick="send()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>

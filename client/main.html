<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9996e5683c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-ligth bg-light">
        <a class="navbar-brand" href="main.html">
            <img alt="contact book" src="img/logo.png"><span>Contact Book 2024</span>
        </a>
    </nav>
    <main class="p-4 d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
            <button class="btn btn-primary m-2" onclick="create_contact()">New contact</button>
            <input type="text" id="search" class="form-control w-25" placeholder="Contact's name">
        </div>
        <table class="table table-striped table-hover" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name<span style="cursor: pointer;" class="fas fa-sort" id="order_name"></span></th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Creation Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body-table">
                
            </tbody>
        </table>
    </main>
</body>
</html>

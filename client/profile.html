<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <!-- SweetAlert2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <script src="js/profile.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-ligth bg-light">
        <a class="navbar-brand" href="main.html">
            <img alt="contact book" src="img/logo.png"><span>Contact Book 2024</span>
        </a>
    </nav>
    <main class="p-4 d-flex flex-column align-items-center">
        <h2 class="mt-3">Contact</h2>
        <div class="card" style="width: 40vw;">
            <div class="card-body">
                <div id="block_id">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" readonly/><br>
                </div>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required/><br>
                <label for="name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required/><br>
                <label for="name">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required/><br>
                <label for="name">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required/><br>
                <label for="name">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required/><br>

                <div class="p-4 d-flex flex-row justify-content-around">
                    <button class="btn btn-success" id="button"></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
